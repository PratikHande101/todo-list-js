<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="title">
            <h1>To-Do List</h1>
            <img src="images/icon.png" alt="" class="icon">
        </div>
        <form>
            <input type="text" id="input-box" placeholder="Add your task">
            <button id="add-task">Add</button>
        </form>
        <ul class="tasks">
            <li class="task-container">
                <div class="checkboxes">
                    <img src="images/unchecked.png" alt="" class="task-icon">
                    <img src="images/checked.png" alt="" class="task-icon">
                </div>
                <span class="task">Task 1</span>
                <span class="task-icon"><i class="fa-solid fa-x"></i></span>
            </li>
            <li class="task-container">
                <div class="checkboxes">
                    <img src="images/unchecked.png" alt="" class="task-icon">
                    <img src="images/checked.png" alt="" class="task-icon">
                </div>
                <span class="task">Task 1</span>
                <span class="task-icon"><i class="fa-solid fa-x"></i></span>
            </li>
            <li class="task-container">
                <div class="checkboxes">
                    <img src="images/unchecked.png" alt="" class="task-icon">
                    <img src="images/checked.png" alt="" class="task-icon">
                </div>
                <span class="task">Task 1</span>
                <span class="task-icon"><i class="fa-solid fa-x"></i></span>
            </li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
